<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .setting {
      margin: 10px 0;
    }
    .test-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }
    select {
      width: 100%;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    .tab-status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    .stats-section {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    .memory-stats {
      margin: 10px 0;
      line-height: 1.5;
    }
    .memory-stats div {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .current-site {
      margin: 15px 0;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .current-site-url {
      font-size: 0.9em;
      color: #666;
      word-break: break-all;
      margin-bottom: 10px;
    }
    .toggle-button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-button.disabled {
      background: #f44336;
    }
    .toggle-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>Auto Tab Discarder Settings</h2>
  
  <div class="current-site">
    <div class="current-site-url" id="currentSite">Loading...</div>
    <button id="toggleSite" class="toggle-button">Enable for this site</button>
  </div>

  <div class="setting">
    <label for="inactiveTime">Discard tabs after (minutes):</label>
    <input type="number" id="inactiveTime" min="1" value="30">
  </div>
  <button id="save">Save Settings</button>

  <div class="test-section">
    <h3>Test Discard</h3>
    <select id="tabSelector"></select>
    <div>
      <button id="discardSelected">Discard Selected Tab</button>
      <button id="refreshList">Refresh Tab List</button>
    </div>
    <div class="tab-status" id="tabStatus"></div>
  </div>

  <div class="stats-section test-section">
    <h3>Memory Stats</h3>
    <div class="memory-stats">
      <div>Total Memory: <span id="totalMemory">calculating...</span></div>
      <div>Discarded Tabs: <span id="discardedCount">0</span></div>
      <div>Estimated Memory Saved: <span id="memorySaved">0 MB</span></div>
    </div>
    <button id="refreshStats">Refresh Stats</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
